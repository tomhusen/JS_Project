<title>Colored Double Pyramid</title>

<!--
  doublePyramid.html

  Program to draw a double pyramid with a specified number of base vertices
  and varying colors
  Adapted from JAWH polygon program, based on
  Angel & Shreiner 2D Sierpinski Gasket and cube programs
  by J. Andrew Whitford Holey, January 25, 2016
-->


<!--
  vertex shader script
-->
<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;
varying   vec4 fColor;

uniform   mat4 projection;
uniform   mat4 model_view;

void main () {
  fColor       = vColor;
  gl_Position  = projection * model_view * vPosition;
}
</script>


<!--
  fragment shader script
  color all fragments based on interpolated vertex colors
-->
<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying   vec4 fColor;

void main() {
  gl_FragColor = fColor;
}
</script>
